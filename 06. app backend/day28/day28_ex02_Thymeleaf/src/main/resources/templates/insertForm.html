<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>게시글 등록</h1>
<form action="insertBoard" th:method="post">
<table th:align="center" th:board="1" th:cellpadding="0" th:cellspacing="0">
	<tr>
		<td th:bgcolor="orange" th:text="제목" th:width="80"></td>
		<td><input th:name="title" th:type="text" th:size="50"></td>
	</tr>
	<tr>
		<td th:bgcolor="orange" th:text="작성자"></td>
		<td><input th:name="writer" th:type="text" th:size="10"></td>
	</tr>
	<tr>
		<td th:bgcolor="orange" th:text="내용"></td>
		<td>
			<textarea th:name="content" th:cols="50" th:rows="10"></textarea>
		</td>
	</tr>
	<tr>
		<td th:colspna="2" th:align="center">
		<input th:type="submit" th:value="등록하기">
	</tr>
</table>
</form>
<a th:href="@{/getBoardList}">글 목록</a>
</body>
</html>
