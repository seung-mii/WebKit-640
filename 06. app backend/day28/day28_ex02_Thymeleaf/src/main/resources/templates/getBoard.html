<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>게시글 상세</h1>
<form th:action="@{updateBoard}" th:method="post">
<input th:name="seq" th:type="hidden" th:value="${board.seq}" />
<table th:align="center" th:board="1" th:cellpadding="0" th:cellspacing="0">
	<tr>
		<td th:bgcolor="orange" th:text="제목" th:width="80"></td>
		<td>
			<input th:name="title" th:type="text" th:value="${board.title}"/>
		</td>
	</tr>
	<tr>
		<td th:bgcolor="orange" th:text="작성자"></td>
		<td th:text="${board.writer}"></td>
	</tr>
	<tr>
		<td th:bgcolor="orange" th:text="내용"></td>
		<td>
			<textarea th:name="content" th:text="${board.cotnet" 
			th:cols="40" th:rows="10"></textarea>
		</td>
	</tr>
	<tr>
		<td th:bgcolor="orange" th:text="등록일"></td>
		<td th:text="${board.createDate"></td>
	</tr>
	<tr>
		<td th:bgcolor="orange" th:text="조회수"></td>
		<td th:text="${board.cnt}"></td>
	</tr>
</table>
</form>
<a th:href="@{/insertBoard}">글등록</a>
<a th:href="@{/getBoardList}">글목록</a>
</body>
</html>
