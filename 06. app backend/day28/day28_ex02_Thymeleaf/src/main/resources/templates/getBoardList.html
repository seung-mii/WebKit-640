<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>thymeleaf ex</title>
</head>
<body>

<h1>Thymeleaf ex index</h1>
<p>모델과 컨트롤러는 그대로지만 화면만 JSP에서 Thymeleaf로 변경 된것.</p>
<table th:align="center" border="1" th:cellpadding="0" 
	th:cellspacing="0" th:width="700">
	<tr>
		<th th:bgcolor="orange" th:width="100">번호</th>
		<th th:bgcolor="orange" th:width="200">제목</th>
		<th th:bgcolor="orange" th:width="150">작성자</th>
		<th th:bgcolor="orange" th:width="150">등록일</th>
		<th th:bgcolor="orange" th:width="150">조회수</th>
	</tr>
	<tr th:each="board, state : ${boardList}">
		<td th:text="${state.count}"></td>
		<td>
			<a th:href="@{/getBoard(seq=${board.seq})}" th:text="${board.title}"></a>
		</td>
		<td th:text="${board.writer}"></td>
		<td th:text="${#dates.format(board.writeDate, 'yyyy-MM-dd')}"></td>
		<td th:text="${board.cnt}"></td>
	</tr>
</table>
<br>
<a th:href="@{/insertBoard}">새글 등록</a>
</body>
</html>
