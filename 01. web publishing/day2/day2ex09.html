<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>폼 테그 연습</legend>
      <label for="user_name">성명</label>
      <input type="text" id="user_name" namd="user_name">
      <hr />
      성별 :
      <input type="radio" name="gender" value="남"> 남 
      <input type="radio" name="gender" value="여"> 여
      <hr />
      취미 :
      <input type="checkbox" name="취미" value="배드민턴" checked>배드민턴  
      <input type="checkbox" name="취미" value="축구">축구  
      <input type="checkbox" name="취미" value="족구">족구
      <input type="checkbox" name="취미" value="배구">배구 
      <hr />
      사는 곳 : 
      <select name="사는 곳" id="사는 곳">
        <option value="서울">서울  
        <option value="대구">대구  
        <option value="대전">대전
        <option value="부산">부산 
      </select>
      <hr />
      이메일 <input type="email" name="email">
      <hr />
      나이 <input type="age" name="age">
      <hr />
      <input type="submit" value="전송">
    </fieldset>
  </form>
</body>
</html>
