<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 아래 요소를 클릭 하면 요소의 내용 값으로 배경 색 변경 -->
  <ul>
    <li>Red</li>
    <li>Green</li>
    <li>Blue</li>
  </ul>
  <script>
    var ul = document.getElementsByTagName("ul")[0];
    var colorNames = ul.getElementsByTagName("li");
    for(var liTag of colorNames) {
      // console.log(liTag);
      liTag.onclick = function(e) {
        // this는 객체가 발생한 요소 자체, 즉 자신이다.
        console.log(this);

        // 자바스크립트는 this의 정체
        console.log(this === e.target);
        console.log(this.innerText);

        var colorName = this.innerText;
        document.body.style.background = colorName;
      }
    }
  </script>

  <ol type="a" class="menu">
    <li>title 01</li>
    <li>title 02</li>
    <li>title 03</li>
  </ol>
  <ol type="i">
    <li>title 01</li>
    <li>title 02</li>
    <li>title 03</li>
  </ol>
  <script>
    // 문서 내의 모든 li 요소를 선택해서 liList가 참조하도록 함다.
    // getElementsByClassName의 결과는 list이다.
    var ulTag = document.getElementsByClassName("menu");
    console.log(ulTag);
    var liList = document.getElementsByTagName("li");
    console.log(liList[0]);
    console.log(liList[1]);
    console.log(liList[2]);
    console.log(liList);

    // liList 의 모든 요소에 이벤트 핸들러 한 번에 추가
    for(var i = 0; i < liList.length; i++) {
      console.log(liList[i]);
      liList[i].onclick = function(e) {
        console.log(e.target.innerText);
      };
    }
  </script>
</body>
</html>
