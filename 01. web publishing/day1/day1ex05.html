<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: yellow;
      border: 2px solid red;

      /* left는 요소가 레이어여야 적용된다. position */
      position: absolute;
      left: 300px;
      transition: 0.5s; /* 모든 방향에 transition 적용 */
    }
  </style>
</head>
<body>
  <button id="playBtn1">x : 0, y : 0</button>
  <button id="playBtn2">x : 0, y : 200</button>
  <button id="playBtn3">x : 200, y : 200</button>
  <button id="playBtn4">x : 200, y : 0</button>
  <div id="box">Box</div>

  <script>
    var colors = ['orange', 'yellow', 'green', 'purple'];
    var playBtn1 = document.getElementById("playBtn1"); 
    var playBtn2 = document.getElementById("playBtn2");
    var playBtn3 = document.getElementById("playBtn3");
    var playBtn4 = document.getElementById("playBtn4");
    var box = document.getElementById("box");

    playBtn1.onclick = function (e) {
      box.style.top = "0px";
      box.style.left = "0px";
      box.style.backgroundColor = colors[0];
    }

    playBtn2.onclick = function (e) {
      box.style.top = "200px";
      box.style.left = "0px";
      box.style.backgroundColor = colors[1];
    }

    playBtn3.onclick = function (e) {
      box.style.top= "200px";
      box.style.left= "200px";
      box.style.backgroundColor = colors[2];
    }

    playBtn4.onclick = function (e) {
      box.style.top = "0px";
      box.style.left = "200px";
      box.style.backgroundColor = colors[3];
    }
  </script>
</body>
</html>
