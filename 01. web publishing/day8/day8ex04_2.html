<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또번호 생성기</title>
    <style>
        div#lottoArea div {
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            text-align: center;
            border: 1px solid red;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>로또 번호 생성기</h1>
    <fieldset>
        <legend>Lotto</legend>
        <div id="lottoArea">
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
        </div>
    </fieldset>

    <script>
        const colors = ['red','green','orange','yellow','skyblue','pink'];
        const ballList = document.querySelectorAll("#lottoArea > div");
        ballList.forEach((item, idx) => {
            item.style.backgroundColor = colors[idx];
        });

        // 1~45까지의 중복 되지 않은 난수 6개 생성
        const lotto = [];
        for(;lotto.length<6;) {
            var num = 1 + Math.floor(Math.random()*6);
            if(lotto.indexOf(num) == -1) {
                lotto.push( num );
            }
        }
        console.log(lotto);
        lotto.sort();
        ballList.forEach((item, idx) => {
            item.innerText = lotto[idx];
        });
    </script>
</body>
</html>
