<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function testFn01() {
            console.log("testFn01에서 this : ",  this);
        }

        // 함수는 호출 해야 실행 한다.
        //testFn01(); // this는 window

        var obj = {
            name : "my object",
            objFn : function() {
                console.log("objFn에서 this는 : ", this);
            }
        }

        //obj.objFn();
        //obj['objFn']();

        // widow의 멤버 필드로 접근
        window['testFn01']();
        window['obj']['objFn']();
    </script>
</body>
</html>
